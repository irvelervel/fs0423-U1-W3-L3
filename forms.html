<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavoriamo con i form (seriamente)</title>
    <style>
      body {
        font-size: 1.2em;
      }

      form div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <form id="main-form">
          <div>
            <label for="name">Il tuo nome</label>
            <input
              id="name"
              placeholder="Come ti chiami?"
              minlength="1"
              maxlength="10"
            />
          </div>
          <div>
            <label for="age">La tua età</label>
            <input id="age" type="number" min="18" max="100" step="0.5" />
          </div>
          <div>
            <label for="city">La tua città</label>
            <input id="city" />
          </div>
          <div>
            <label for="bio">Descriviti</label>
            <textarea id="bio" rows="6"></textarea>
          </div>
          <div>
            <!-- questo bottone automaticamente riceve dal form un type="submit" -->
            <button>INVIA</button>
          </div>
          <div>
            <!-- questo bottone invece NON farà niente, ma solamente perchè ho assegnato a mano un type="button" -->
            <button type="button">BOTTONE INUTILE</button>
          </div>
        </form>
      </main>
    </div>
    <script src="js/forms.js"></script>
  </body>
</html>
