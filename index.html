<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventi & event listeners</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Lezione sugli eventi / event listeners</h1>
        <h3>1) EVENT LISTENER APPLICATO VIA HTML</h3>
        <!-- qua l'evento DEVE chiamarsi "event" -->
        <button onclick="firstButtonClick(event)">CLICCAMI!</button>
        <h3>2) EVENT LISTENER APPLICATO VIA JS</h3>
        <button id="js-button">CLICCAMI 2!</button>
      </main>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
